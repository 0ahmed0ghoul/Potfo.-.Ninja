<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <img src="img/shuriken.png" alt="" class="shuri">

            <ul>
                <li style="--i:1">G</li>
                <li style="--i:2">A</li>
                <li style="--i:3">-</li>
                <li style="--i:4">S</li>
                <li style="--i:5">k</li>
                <li style="--i:6">i</li>
                <li style="--i:7">l</li>
                <li style="--i:8">l</li>
                <li style="--i:9">s</li>
            </ul>
    </div>
    <!-- <hr id="hr1"> -->
    <div class="content">
        <div class="in-content" >
            <div class="langs" onclick="increaseHeight()">
                <h1>Programming Languages</h1>
                <br>
                <div class="hidden">

                    <div class="d1">
                        <img src="img/html.png" alt="html">
                        <br><br><br>
                        <div class="skill-bar">
                            <span class="skill-per html">
                              <span class="tooltip">50%</span>
                            </span>
                          </div>
                    </div>

                    <div class="d1">
                        <img src="img/css.png" alt="css"> 
                        <br><br><br>
                        <div class="skill-bar">
                            <span class="skill-per css">
                              <span class="tooltip">40%</span>
                            </span>
                          </div>
                    </div >

                    <div class="d1">
                        <img src="img/js.png" alt="js">
                        <br><br><br>
                        <div class="skill-bar">
                            <span class="skill-per js">
                              <span class="tooltip">20%</span>
                            </span>
                          </div>
                    </div>

                    <div class="d1">
                        <img src="img/java.png" alt="java">
                        <br><br><br>
                        <div class="skill-bar">
                            <span class="skill-per java">
                              <span class="tooltip">10%</span>
                            </span>
                          </div>
                    </div>

                    <div class="d1">
                        <img src="img/python.png" alt="python">
                        <br><br><br>
                        <div class="skill-bar">
                            <span class="skill-per python">
                                <span class="tooltip">30%</span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="frameworks">
                <h1>Frameworks</h1>
                <br>
                <div class="hidden">
                <img src="img/PyQt.png" alt="PyQt" width="64px" height="64px">
                <img src="img/swing.png" alt="swing" width="64px" height="64px"> 
                <img src="img/felt.png" alt="flet" width="64px" height="64px">

                </div>
            </div>
            <div class="achive"><h1>Achievements</h1></div>
            <div class="skills"><h1>Skills</h1></div>
            <div class="hobbies"><h1>Hobbies</h1></div>
            <div class="contact"><h1>Contact</h1></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
